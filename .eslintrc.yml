rules:
  no-console:
    - 1
  comma-dangle:
    - 0
  indent:
    - 2
    - 2
  quotes:
    - 2
    - single
  linebreak-style:
    - 2
    - unix
  semi:
    - 2
    - never
globals:
  it: true
  expect: true
  describe: true
  beforeEach: true
env:
  es6: true
  node: true
  browser: true
extends: 'eslint:recommended'
